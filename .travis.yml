language: go
go:
  - 1.17.x
env:
  global:
    - GO111MODULE=on
cache:
  directories:
    - "$GOPATH/pkg/mod"
    - "$HOME/.cache/go-build"
services:
  - docker
install:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow --tags; fi
jobs:
  include:
    - stage: test
      name: Go Test
      script:
        - make test docker-build tag=develop
deploy:
  - provider: script
    skip_cleanup: true
    script: make publish tag=${TRAVIS_TAG}
    on:
      tags: true
